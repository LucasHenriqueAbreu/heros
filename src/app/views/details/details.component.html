<header #pageheader class="pageheader">
  <div #headerpicture class="headerpicture" [ngStyle]="{'background-image': 'url(' + pathImg + ') '}"></div>
  <mat-toolbar #toolbar class="scroll" color="primary" fxLayout="row" fxLayoutAlign="start">
    <div fxFlex class="toolbar-tools">
      <button mat-icon-button (click)="back()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <span #headertitle fxFlex>{{character.name}}</span>
      <button mat-icon-button>
        <mat-icon>create</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  <div #mainfab class="main-fab">
    <!-- <button mat-icon-button><mat-icon>star</mat-icon></button> -->
    <button matTooltip="Make bookmark" mat-fab (click)="makeBookmark(character)">
      <mat-icon>star</mat-icon>
    </button>
  </div>
</header>
<br />
<br />

  <mat-list>
    <p class="description">{{character.description}}</p>
    <h3 mat-subheader>Comics</h3>
    <div class="scroll-list" fxLayout="row wrap" fxLayoutAlign="center stretch" fxLayout.xs="column" fxLayoutGap="10px">
      <mat-card fxFlex="25%" *ngFor="let comic of comics">
        <img matCardImage [src]="getUrlImg(comic.thumbnail)">
        <mat-card-header>
          <mat-card-title>{{comic.title}}</mat-card-title>
          <mat-card-subtitle>{{comic.description}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-footer fxLayout="row" fxLayoutAlign="end center">
          <button mat-button color="accent" (click)="openDetailsComic(comic)">Details</button>
        </mat-card-footer>
      </mat-card>
    </div>
    <mat-divider></mat-divider>
    <h3 mat-subheader>Events</h3>
    <div class="scroll-list" fxLayout="row wrap" fxLayoutAlign="center stretch" fxLayout.xs="column" fxLayoutGap="10px">
      <mat-card fxFlex="25%" *ngFor="let event of events">
        <img matCardImage [src]="getUrlImg(event.thumbnail)">
        <mat-card-header>
          <mat-card-title>{{event.title}}</mat-card-title>
          <mat-card-subtitle>{{event.description}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-footer fxLayout="row" fxLayoutAlign="end center">
          <button mat-button color="accent" (click)="openDetailsEvent(event)">Details</button>
        </mat-card-footer>
      </mat-card>
    </div>
    <mat-divider></mat-divider>
    <h3 mat-subheader>Series</h3>
    <div class="scroll-list" fxLayout="row wrap" fxLayoutAlign="center stretch" fxLayout.xs="column" fxLayoutGap="10px">
      <mat-card fxFlex="25%" *ngFor="let serie of series">
        <img matCardImage [src]="getUrlImg(serie.thumbnail)">
        <mat-card-header>
          <mat-card-title>{{serie.title}}</mat-card-title>
          <mat-card-subtitle>{{serie.description}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-footer fxLayout="row" fxLayoutAlign="end center">
          <button mat-button color="accent" (click)="openDetailsSerie(serie)">Details</button>
        </mat-card-footer>
      </mat-card>
    </div>
    <mat-divider></mat-divider>
    <h3 mat-subheader>Stories</h3>
    <div class="scroll-list" fxLayout="row wrap" fxLayoutAlign="center stretch" fxLayout.xs="column" fxLayoutGap="10px">
      <mat-card fxFlex="25%" *ngFor="let story of stories">
        <img matCardImage [src]="getUrlImg(story.thumbnail)">
        <mat-card-header>
          <mat-card-title>{{story.title}}</mat-card-title>
          <mat-card-subtitle>{{story.description}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-footer fxLayout="row" fxLayoutAlign="end center">
          <button mat-button color="accent" (click)="openDetailsStory(story)">Details</button>
        </mat-card-footer>
      </mat-card>
    </div>
  </mat-list>
</section>
