          <mat-icon>menu</mat-icon>
      </button>
      <h1 class="basic-app-name">Marvel Heros</h1>
      <span fxFlex></span>

  <mat-sidenav-container class="basic-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
          <mat-nav-list id="menulist">
            <a mat-list-item (click)="snav.toggle()" [routerLink]="['/home']">Home</a>
            <a mat-list-item (click)="snav.toggle()" [routerLink]="['/favorites']">Favorites</a>
          </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
          <div class="headerImg">
              <div class="main-content">

              </div>
